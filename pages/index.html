<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Character Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <script src="../js/navbar.js"></script>
    <main>
      <section>
        <h1>Star Wars Character Finder</h1>
        <input
          type="text"
          name="character"
          placeholder="Enter a character name"
          id="characterInput"
        />
        <button id="search_btn" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </section>
      <section>
        <div id="fetchedData" ></div>
      </section>
      </section>
      <section>
        <h2>Features</h2>
        <div>
          <h3>Character Search</h3>
          <p>
            Find detailed information about your favorite Star Wars character
          </p>
        </div>
        <div>
          <h3>Who is Taller?</h3>
          <p>Compare heights of two random characters in a fun game</p>
        </div>
        <div>
          <h3>Simple & Fast</h3>
          <p>Built with vanilla JavaScript for a smooth experience</p>
        </div>
      </section>
      <script src="../js/audio.js"></script>
      <script src="../js/footer.js"></script>
      <script src="../js/index.js"></script>
    </main>
  </body>
</html>
